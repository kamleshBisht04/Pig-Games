<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
     <section class="player player--0 player--active ">
      <h2 class="name">Player 1</h2>
      <p class="score" id="score--0">43</p>
      <div class="current">
        <p class="current_label">Current</p>
        <p class="score_label">Score</p>
        <p class="current_score" id="current--0">2</p>
      </div>
     </section>

      <section class="player player--1">
      <h2 class="name">Player 2</h2>
      <p class="score" id="score--1">44</p>
      <div class="current">
        <p class="current_label">Current</p>
        <p class="score_label">Score</p>
        <p class="current_score" id="current--1">3</p>
      </div>
     </section>
      
     <section>
      <img  class="dice" src="./dice-6.png" alt="playing Dice">
      <span class="price">🏆🎯</span>
    </section>
     <section>
          <button class="btn btn-newGame" type="button"> 🔄 New Game </button>
          <button class="btn btn-roll" type="button"> 🎲 Roll Dice</button>
          <button class="btn btn-hold" type="button">📥 Hold</button>
     </section>

    </main>
    <script src="script.js"></script class="btn " 
  </body>
</html>
